---
# Configuration file for MegaLinter
# See all available variables at https://megalinter.io/configuration/ and in linters documentation

# all, none, or list of linter keys
APPLY_FIXES:
  - CSHARP_CSHARPIER
  - JSON_PRETTIER
  - YAML_PRETTIER
  - DOCKERFILE_HADOLINT

# If you use ENABLE variable, all other languages/formats/tooling-formats will be disabled by default
#ENABLE:
# If you use ENABLE_LINTERS variable, all other linters will be disabled by default
ENABLE_LINTERS:
  - COPYPASTE_JSCPD
  - CSHARP_CSHARPIER
  - SQL_SQLFLUFF
  - ENV_DOTENV_LINTER
  - HTML_HTMLHINT
  - JSON_PRETTIER
  - YAML_PRETTIER
  - DOCKERFILE_HADOLINT
  - OPENAPI_SPECTRAL
  - SPELL_MISSPELL
  - REPOSITORY_GITLEAKS
  - REPOSITORY_SECRETLINT
# DISABLE:
SHOW_ELAPSED_TIME: true
FILEIO_REPORTER: false
DISABLE_ERRORS: true # Uncomment if you want MegaLinter to detect errors but not block CI to pass
# DISABLE_LINTERS:
EXCLUDED_DIRECTORIES: ["/bin", "/obj", "/.idea", "/.git", "/Migrations"]
